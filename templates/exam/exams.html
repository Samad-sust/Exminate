{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h1>
        Exams
    </h1>
    <ol>
    {% for exam in exams %}
        <li>
            <a href="{% url 'exam-detail' pk=exam.pk %}">
                {{exam.name | title}}
            </a>
        </li>
    {% endfor %}
    </ol>
{% endblock content %}
